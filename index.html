<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #result {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Search Site Information</h2>
  <input type="text" id="searchBox" placeholder="Enter Site ID (e.g. YGN0001)">
  <div id="result"></div>

  <script>
    const csvData = `No,Site,Long,Lat,TSP,Team,Type of candiate,Type of TW,SB OK,Partner,Installation Partner,NC,Contract,Price,Date received Materials,TRUE POLE TYPE,Commencement,RFO,Plan,On Air,Note,YGN Team Leader,Phone,...
1,YGN0001,96.13091,16.88506,Insein,Team 5,Self Build,SST,1,MyTel,VCM,DIP 31/10,...,Pyae Phyo Aung,09691050977,...
2,YGN1440,96.15238,16.79299,Dagon,Team 1,Co-Location,SST,,MEC,VCM,0,...,Maung Shine,09602000173,...
3,YGN0025,95.851575,17.506544,Taikkyi,Team 10,Self Build,SST,1,MyTel,VCM,0,...,Aung Hlaing Win,"09441170589/09692000164",...`;

    let parsedData = [];

    Papa.parse(csvData, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        parsedData = results.data;
      }
    });

    document.getElementById('searchBox').addEventListener('input', function() {
      const keyword = this.value.trim();
      const resultDiv = document.getElementById('result');
      if (!keyword) {
        resultDiv.innerHTML = '';
        return;
      }

      const match = parsedData.find(row => row['Site'] === keyword);

      if (match) {
        resultDiv.innerHTML = `
          <strong>Site:</strong> ${match['Site']}<br>
          <strong>Team:</strong> ${match['Team']}<br>
          <strong>Lat:</strong> ${match['Lat']}<br>
          <strong>Long:</strong> ${match['Long']}<br>
          <strong>Type of candidate:</strong> ${match['Type of candiate']}<br>
          <strong>YGN Team Leader:</strong> ${match['YGN Team Leader']}<br>
          <strong>Phone:</strong> ${match['Phone']}
        `;
      } else {
        resultDiv.innerHTML = '<span style="color:red;">No result found</span>';
      }
    });
  </script>

</body>
</html>
